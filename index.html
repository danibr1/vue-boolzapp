<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&display=swap" rel="stylesheet"> 

    <!-- FONTAWESOME -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' integrity='sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==' crossorigin='anonymous'/>

    <!-- VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <!-- APP CONTAINER -->
    <div id="app" class="container">
        
        <!-- ASIDE -->
        <aside class="aside">

            <!-- ASIDE HEADER -->
            <section class="aside-header style-header">

                <!-- User -->
                <div class="user">
                    <img class="user-image-cover" src="img/avatar_2.jpg" alt="Nome Utente">
                    <span class="contact-name">Nome Utente</span>
                </div>

                <!-- Menu -->
                <div class="menu">
                    <ul>
                        <li>
                            <a href="#">
                                <i class="fas fa-circle-notch"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fas fa-comment-alt"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fas fa-ellipsis-v"></i>
                            </a>
                        </li>
                    </ul>
                </div>
               
            </section>

            <!-- Notifications -->
            <section class="notifications">
                Test
            </section>

            <!-- Search -->
            <div class="wrap">
                <section class="search">
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </section>
            </div>

            <!-- Contacts -->
            <section class="contacts-container">
                <!-- Contact-list VUE JS-->
                <ul>
                    <li class="contact" v-for="(contact, index) in contacts">
                        <img class="contact-image-cover" :src="'./img/avatar' + contact.avatar + '.jpg'" :alt="contact.name">
                        <span class="contact-name">{{contact.name}}</span>
                    </li>
                </ul>

            </section>

        </aside>

        <!-- MAIN CONTENT -->
        <main class="content">
            <!-- Header -->
            <section class="content-header style-header">
                <!-- User -->
                <div class="user">
                    <img class="user-image-cover" src="img/avatar_2.jpg" alt="Nome Utente">
                    <div class="selected-contact">
                        <span class="contact-name">Nome Utente</span>
                        <span class="contact-last-access">Ultimo accesso oggi alle 10.35</span>
                    </div>
                </div>

                <!-- Menu -->
                <div class="menu">
                    <ul>
                        <li>
                            <a href="#">
                                <i class="fas fa-search"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fas fa-paperclip"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fas fa-ellipsis-v"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </section>

            <!-- Main -->
            <section class="content-main">

            </section>

            <!-- Footer -->
            <section class="content-footer">
                ciao
            </section>


        </main>
      
    </div>
    <!-- SCRIPT -->
    <script src="./js/main.js"></script>
</body>
</html>
